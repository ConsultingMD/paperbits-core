<fieldset class="form flex-item flex-item-grow" data-bind="scrollable: true">
    <background params="{ background: backgroundConfig, onUpdate: onBackgroundUpdate }"></background>
    <container params="{ container: containerConfig, onUpdate: onContainerUpdate }"></container>

    <div class="form-group form-group-collapsible">
        <label class="form-label">
            <a href="#" class="form-group-toggle" title="Toggle section" data-bind="collapse: '#sizeCollapse'"></a>
            <b>Container sizes</b>
        </label>
        <div id="sizeCollapse" class="collapse form-group-collapse">
            <div class="form-group">
                <label for="minWidth" class="form-label">Min width (px)</label>
                <input type="number" id="minWidth" class="form-control" placeholder="(Not set)"
                    data-bind="textInput: minWidth" />
            </div>
            <div class="form-group">
                <label for="maxWidth" class="form-label">Max width (px)</label>
                <input type="number" id="maxWidth" class="form-control" placeholder="(Not set)"
                    data-bind="textInput: maxWidth" />
            </div>
            <!-- <div class="form-group">
                <label for="minHeight" class="form-label">Min height (px)</label>
                <input type="number" id="minHeight" class="form-control" placeholder="(Not set)"
                    data-bind="textInput: minHeight" />
            </div>
            <div class="form-group">
                <label for="maxHeight" class="form-label">Max height (px)</label>
                <input type="number" id="maxHeight" class="form-control" placeholder="(Not set)"
                    data-bind="textInput: maxHeight" />
            </div> -->
        </div>
    </div>
</fieldset>
