<!--ko if: working()-->
<spinner></spinner>
<!--/ko-->

<div class="flex flex-column">
    <!-- ko if: blocks().length === 0 -->
    <span class="list-empty">It seems that your library is empty.</span>
    <!-- /ko -->

    <!-- ko if: blocks().length > 0 -->
    <div class="flex flex-column flex-item flex-item-grow" role="list" data-bind="scrollable: true">
        <!-- ko foreach: { data: blocks, as: 'block'  } -->
        <div class="list-item zoom-selector-item" data-bind="css: { selected: block.hasFocus }, click: $component.selectBlock"> 
            <div class="zoom-item">
                <widget-container params="{ widgetData: block }"></widget-container>
            </div>
        </div>
        <!-- /ko -->
    </div>
    <!-- /ko -->
</div>
