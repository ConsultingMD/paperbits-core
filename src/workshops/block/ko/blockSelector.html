<!--ko if: working()-->
<spinner></spinner>
<!--/ko-->

<div class="flex flex-column">
    <!-- ko if: blocks().length === 0 -->
    <span class="list-empty">It seems that your library is empty.</span>
    <!-- /ko -->

    <!-- ko if: blocks().length > 0 -->
    <ul class="flex-item flex-item-grow list">
        <!-- ko foreach: { data: blocks, as: 'block'  } -->
        <li class="list-item zoom-selector-item" data-bind="css: { selected: block.hasFocus }, click: $component.selectBlock"> 
            <div class="zoom-item">
                <widget-container params="{ widgetData: block.widget }"></widget-container>
            </div>
        </li>
        <!-- /ko -->
    </ul>
    <!-- /ko -->
</div>
