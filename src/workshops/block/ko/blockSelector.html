<!--ko if: working()-->
<spinner></spinner>
<!--/ko-->

<div class="flex-container flex-container-column">
    <!-- ko if: blocks().length === 0 -->
    <span class="list-empty">No blocks in library</span>
    <!-- /ko -->

    <!-- ko if: blocks().length > 0 -->
    <div class="flex-item flex-item-grow list" role="list" data-bind="foreach: blocks, scrollable: true">
        <a href="#" role="listitem" class="list-item" data-bind="hasFocus: hasFocus, click: $component.selectBlock">
            <span data-bind="text: title"></span>
        </a>
        <!-- <span data-bind="text: description() ? ' - ' + description() : ''"></span> -->
    </div>
    <!-- /ko -->
</div>
