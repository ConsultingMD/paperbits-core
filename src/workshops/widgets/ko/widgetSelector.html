<div class="editor">
    <h1>
        Add widget
    </h1>
    <hr />
    <button class="btn btn-dismiss" id="expandButton" aria-label="Close" data-bind="expand: {isExpanded: isExpanded}, click: $component.toggleExpand">
        <!-- ko if: !isExpanded() -->
            <i class="paperbits-icon paperbits-zoom-in"></i>
        <!-- /ko -->
        
        <!-- ko if: isExpanded() -->
            <i class="paperbits-icon paperbits-zoom-out"></i>
        <!-- /ko -->

    </button>

    <!-- ko if: working() -->
    <spinner></spinner>
    <!-- /ko -->

    <!-- ko ifnot: working() -->
    <style data-bind="jss: expandable"></style>
    <div role="list" class="flex flex-column expandable"
        data-bind="scrollable: true, focus: { childSelector: '.list-item' }">
        <!-- ko foreach: { data: categories, as: 'category'  } -->
        <!-- ko if: category.name -->
        <h2 class="text-center" data-bind="text: category.name"></h2>
        <hr />
        <!-- /ko -->
        <div data-bind="foreach: category.items">
            <a href="#" role="listitem" class="list-item list-item-large" data-bind="click: $component.selectWidget">
                <i class="paperbits-icon" data-bind="css: css"></i>
                <span data-bind="text: displayName"></span>
            </a>
        </div>
        <!-- /ko -->
    </div>
    <!-- /ko -->
</div>
