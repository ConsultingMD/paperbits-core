<div class="toolbox toolbox-position-left workshops-container flex-container flex-container-row"
    data-bind="visible: viewManager.primaryToolboxVisible, resizable: resizing">
    <ul role="tablist" class="flex-item toolbox-btn-group toolbox-btn-group-vertical">
        <!-- ko foreach: { data: sections, as: 'section' } -->
        <li role="presentation" class="toolbox-btn" data-bind="css: { 'toolbox-btn-is-active': $component.viewManager.journeyName() == section.title }">
            <a href="#" role="tab" data-bind="attr: { title: section.title, 'aria-label': section.title }, click: section.onActivate">
                <i data-bind="css: section.iconClass"></i>
            </a>
        </li>
        <!-- /ko -->
        <li role="presentation" class="toolbox-btn pull-down">
            <a href="#" title="Account" aria-label="Account" role="button">
                <div class="photo" data-bind="style: { 'background-image': 'url('+userPhotoUrl()+')' }">
                </div>
            </a>
        </li>
    </ul>

    <!-- ko if: viewManager.journey().length > 0 -->
    <div role="tabpanel" class="flex-container flex-item flex-item-grow workshop" data-bind="foreach: viewManager.journey()">
        <div class="flex-item flex-container flex-container-column workshop-journey-step">
            <h1>
                <span data-bind="text: heading"></span>
                <a href="#" class="btn pull-right" data-bind="click: $component.closeWorkshop">âœ–</a>
            </h1>
            <hr />
            <div class="flex-item flex-item-grow"
                data-bind="component: { name: component.name, params: component.params }"></div>
        </div>
    </div>
    <!-- /ko -->
</div>
