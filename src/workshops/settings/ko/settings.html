<!--ko if: working()-->
<spinner></spinner>
<!--/ko-->

<div class="flex-container flex-container-column fit">
    <fieldset class="flex-item flex-item-grow form" data-bind="scrollable: {}">
        <div class="form-group">
            <label class="form-label">Favicon</label>
            <div class="flex-container">
                <div class="flex-item dropzone-showbox dropzone-square" data-bind="background: favicon, balloon: { component: { name: 'media-selector', params: { onSelect: $component.onMediaSelected, mimeType: $component.mimeType } }, position: 'top' }"></div>

                <button class="flex-item flex-item-grow btn" data-bind="balloon: { component: { name: 'media-selector', params: { onSelect: $component.onMediaSelected, mimeType: $component.mimeType } }, position: 'top' }">
                    <i class="paperbits-icon paperbits-square-upload"></i>
                    Setup favicon
                </button>
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">Title</label>
            <input type="text" class="form-control" data-bind="textInput: title" maxlength="500" />
        </div>

        <div class="form-group">
            <label class="form-label">Description</label>
            <textarea class="form-control" data-bind="textInput: description" maxlength="500"></textarea>
        </div>

        <div class="form-group">
            <label class="form-label">Keywords</label>
            <input type="text" class="form-control" data-bind="textInput: keywords" maxlength="500" />
        </div>

        <div class="form-group">
            <label class="form-label">Hostname</label>
            <input type="text" class="form-control" data-bind="textInput: hostname" maxlength="100" />
        </div>

        <div class="form-group">
            <label class="form-label">Author</label>
            <input type="text" class="form-control" data-bind="textInput: author" maxlength="500" />
        </div>

        <div class="form-group">
            <label class="form-label">Google Maps API key</label>
            <input type="text" class="form-control" data-bind="textInput: gmapsApiKey" maxlength="500" spellcheck="false" />
        </div>

        <div class="form-group">
            <label class="form-label">Google Tag Manager Container ID</label>
            <input type="text" class="form-control" data-bind="textInput: gtmContainerId" maxlength="500" spellcheck="false" />
        </div>

        <div class="form-group">
            <label class="form-label">Google Fonts API key</label>
            <input type="text" class="form-control" data-bind="textInput: googleFontsApiKey" maxlength="500" spellcheck="false" />
        </div>

        <div class="form-group">
            <label class="form-label">Intercom App ID</label>
            <input type="text" class="form-control" data-bind="textInput: intercomAppId" maxlength="500" spellcheck="false" />
        </div>
    </fieldset>
</div>
