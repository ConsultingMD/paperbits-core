<!--ko if: working()-->
<spinner></spinner>
<!--/ko-->

<div class="flex-container flex-container-column list-container">
    <div class="flex-item flex-item-grow list" data-bind="foreach: pages, scrollable: true">
        <div class="list-item-group">
            <a href="#" role="listitem" class="list-item"
                data-bind="click: $component.selectPage, attr: { title: title }">
                <i class="paperbits-icon paperbits-single-content-03"></i>
                <span class="list-item-label" data-bind="text: title"></span>
            </a>

            <!-- ko if: anchors() && anchors().length > 0 -->
            <div class="list-item-group" data-bind="foreach: anchors" role="list">
                <a href="#" role="listitem" class="list-item"
                    data-bind="click: $component.selectAnchor, attr: { title: shortTitle }">
                    <i class="paperbits-icon paperbits-anchor"></i>
                    <span class="list-item-label" data-bind="text: shortTitle"></span>
                </a>
            </div>
            <!-- /ko -->
        </div>
    </div>
</div>
