<!--ko if: working()-->
<spinner></spinner>
<!--/ko-->

<div class="flex-container flex-container-column list-container">
    <div class="flex-item flex-item-grow list" data-bind="foreach: pages, scrollable: {}">
        <div tabindex="0" class="list-item" data-bind="css: { selected: hasFocus }, click: $component.selectPage, hasFocus: hasFocus, event: { keydown: $component.onKeyDown }, attr: { title: title }">
            <i class="paperbits-icon paperbits-single-content-03"></i>
            <span class="list-item-label" data-bind="text: title"></span>

            <!--ko if: anchors() && anchors().length > 0 -->
            <div class="list-item-children" data-bind="foreach: anchors">
                <div tabindex="0" class="list-item" data-bind="css: { selected: hasFocus }, click: $component.selectAnchor, hasFocus: hasFocus, event: { keydown: $component.onKeyDown }, attr: { title: shortTitle }">
                    <i class="paperbits-icon paperbits-anchor"></i>
                    <span class="list-item-label" data-bind="text: shortTitle"></span>
                </div>
            </div>
            <!-- /ko -->
        </div>
    </div>
</div>
