<div class="flex-container flex-container-column fit">
    <fieldset class="flex-item form">
        <div class="form-group">
            <input class="form-control" type="search"
                data-bind="textInput: searchPattern, valueUpdate: 'keyup', focus: 'auto'" placeholder="Search pages..."
                aria-label="Search pages" />
        </div>
    </fieldset>

    <!-- ko if: !working() && pages().length === 0 -->

    <!-- ko if: searchPattern() === "" -->
    <p class="flex-item flex-item-grow text-center">It seems that you don't have pages yet. Would you like to
        <a href="#" class="btn-link" data-bind="click: addPage">create one</a>?
    </p>
    <!-- /ko -->

    <!-- ko if: searchPattern() !== ""  -->
    <p class="flex-item flex-item-grow text-center">Could not find anything. Try to change search criteria.</p>
    <!-- /ko -->

    <!-- /ko -->

    <!--ko if: $component.working()-->
    <spinner></spinner>
    <!--/ko-->

    <div class="flex-item flex-item-grow list" role="list" data-bind="foreach: { data: pages, as: 'page' }, scrollable: {}">
        <a href="#" role="listitem" class="list-item"
            data-bind="css: { selected: page === $component.selectedPage() }, click: $component.selectPage, event: { keydown: $component.onKeyDown }">
            <i class="paperbits-icon paperbits-single-content-03"></i>
            <span data-bind="text: page.title"></span>
        </a>
    </div>

    <div class="flex-item btn-group">
        <button class="btn" data-bind="click: addPage">
            <i class="paperbits-icon paperbits-simple-add"></i>
            Add page
        </button>
    </div>
</div>
