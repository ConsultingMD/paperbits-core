<!--ko if: working()-->
<spinner></spinner>
<!--/ko-->

<div class="flex-container flex-container-column fit">
    <fieldset class="flex-item form">
        <div class="form-group">
            <input class="form-control" type="search" data-bind="textInput: searchPattern, valueUpdate: 'keyup'"
                placeholder="Search layouts..." />
        </div>
    </fieldset>

    <!-- ko if: !working() && layouts().length === 0 -->

    <!-- ko if: searchPattern() === "" -->
    <p class="flex-item flex-item-grow text-center">It seems that you don't have layouts yet. Would you like to
        <a href="#" class="btn-link" data-bind="click: addLayout">create one</a>?
    </p>
    <!-- /ko -->

    <!-- ko if: searchPattern() !== ""  -->
    <p class="flex-item flex-item-grow text-center">Could not find anything. Try to change search criteria.</p>
    <!-- /ko -->

    <!-- /ko -->

    <!--ko if: $component.working()-->
    <spinner></spinner>
    <!--/ko-->

    <ul class="flex-item flex-item-grow list" data-bind="foreach: layouts, scrollable: {}">
        <li class="list-item"
            data-bind="css: { selected: hasFocus }, click: $parent.selectLayout, hasFocus: hasFocus, event: { keydown: $component.onKeyDown }">
            <i class="paperbits-icon paperbits-layout-11"></i>
            <span data-bind="text: title"></span>
        </li>
    </ul>

    <div class="flex-item btn-group">
        <button class="btn" data-bind="click: addLayout">
            <i class="paperbits-icon paperbits-simple-add"></i>
            Add layout
        </button>
    </div>
</div>
