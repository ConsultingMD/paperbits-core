<!--ko if: working()-->
<spinner></spinner>
<!--/ko-->

<div class="editor">
    <h1>Select media</h1>
    <hr />

    <!--ko if: $component.working()-->
    <spinner></spinner>
    <!--/ko-->

    <div class="flex-container flex-container-column list-container">
        <div class="flex-item flex-item-grow list" role="list"
            data-bind="foreach: { data: mediaItems, as: 'media' }, scrollable: true">

            <div class="list-item list-item-image"
                data-bind="css: { selected: media.hasFocus }, dragsource: { sticky: true, payload: $data, ondragstart: $component.onDragStart, ondragend: $component.onDragEnd }">
                <a href="#" role="listitem" class="thumbnail" 
                    data-bind="click: $component.selectMedia, hasFocus: media.hasFocus, event: { keydown: $component.keydown }, style: { 'background-image': 'url('+media.thumbnailUrl()+')' }, attr: { title: media.fileName() }"></a>
            </div>
        </div>

        <div class="flex-item btn-group">
            <button class="btn" data-bind="click: $component.uploadMedia">
                <i class="paperbits-icon paperbits-square-upload"></i>
                Upload file
            </button>
            <button class="btn" data-bind="click: $component.selectNone">
                <i class="paperbits-icon paperbits-ban"></i>
                None
            </button>
        </div>
    </div>
</div>
