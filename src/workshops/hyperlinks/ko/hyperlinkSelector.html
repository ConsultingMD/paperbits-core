<div class="editor">
    <h1>Hyperlink</h1>
    <hr />

    <!-- ko if: hyperlink -->
    <div class="form-group">
        <b data-bind="text: hyperlink().title"></b><br/>
        <span  data-bind="text: hyperlink().href"></span>
    </div>
    <!-- /ko -->

    <div class="tabs">
        <div class="tab" data-bind="css: { 'tab-is-active': !hyperlinkProvider() }" title="Clear hyperlink">
            <a href="#" data-bind="click: clearProvider">
                <i class="paperbits-icon paperbits-ban"></i>
            </a>
        </div>

        <!--ko foreach: { data: resourcePickers, as: 'resourcePicker' } -->
        <!--ko if: resourcePicker.componentName !== 'blog-selector' -->
        <div class="tab"
            data-bind="css: { 'tab-is-active': $parent.hyperlinkProvider() && resourcePicker.componentName === $parent.hyperlinkProvider().componentName }, attr: { 'title': resourcePicker.name}">
            <a href="#" data-bind="click: $parent.setProvider">
                <!-- ko if: resourcePicker.componentName === 'page-selector' -->
                <i class="paperbits-icon paperbits-single-content-03"></i>
                <!-- /ko -->
                <!-- ko if: resourcePicker.componentName === 'blog-selector' -->
                <i class="paperbits-icon paperbits-single-content-03"></i>
                <!-- /ko -->
                <!-- ko if: resourcePicker.componentName === 'media-selector' -->
                <i class="paperbits-icon paperbits-image-2"></i>
                <!-- /ko -->
                <!-- ko if: resourcePicker.componentName === 'url-selector' -->
                <i class="paperbits-icon paperbits-link-69-2"></i>
                <!-- /ko -->
            </a>
        </div>
        <!--/ko-->
        <!--/ko-->
    </div>

    <!-- ko with: hyperlinkProvider -->
    <div class="flex-container flex-container-column">
        <div class="flex-item flex-item-grow"
            data-bind="resourcePicker: { resourcePicker: $component.hyperlinkProvider, onSelect: $component.onHyperlinkSelected, hyperlink: $component.hyperlink }">
        </div>
    </div>
    <!--/ko-->
    <!-- ko ifnot: hyperlinkProvider -->
    <p>There is no resource selected for hyperlink.</p>
    <!--/ko-->
</div>
