<fieldset class="form" data-bind="scrollable: {}">
    <div class="form-group">
        <label class="form-label">
            Code
            <button class="btn btn-info" type="button" data-bind="tooltipToggle: 'Locale code, e.g. en-us'"></button>
        </label>
        <input type="text" class="form-control" placeholder="e.g. en-us" data-bind="textInput: code" maxlength="10" />
    </div>
    <div class="form-group">
        <label class="form-label">
            Display name
            <button class="btn btn-info" type="button" data-bind="tooltipToggle: 'Locale display name. e.g. English (US)'"></button>
        </label>
        <input type="text" class="form-control" placeholder="e.g. English (US)" data-bind="textInput: displayName" maxlength="256" />
    </div>
</fieldset>
