<div class="toolbox">
    <ul class="list">
        <!-- ko foreach: { data: locales, as: 'locale' } -->
        <li class="list-item" data-bind="css: { selected: locale === $component.selectedLocale() }">
            <a href="#" class="list-item-label" data-bind="click: $component.selectLocale, text: locale.displayName"></a>
        </li>
        <!--/ko -->
    </ul>
    <div class="flex-item btn-group">
        <button class="btn" data-bind="balloon: { component: { name: 'locale-editor', params: { locale: $component.selectedColorKey, onSelect: $component.onLocaleAdd } } }">
            <i class="paperbits-icon paperbits-simple-add"></i>
            Add locale
        </button>
    </div>
</div>
