<picture>
    <!-- ko if: hyperlink -->
    <a data-bind="hyperlink: hyperlink">
        <img class="content" data-bind="styled: styles, attr: { src: sourceUrl, alt: caption }, size: { width: width, height: height }" />
    </a>
    <!-- /ko -->
    <!-- ko ifnot: hyperlink -->
    <img class="content" data-bind="styled: styles, attr: { src: sourceUrl, alt: caption }, size: { width: width, height: height }" />
    <!-- /ko -->
</picture>
