<fieldset class="form" data-bind="scrollable: true">
    <div class="form-group form-group-collapsible">
        <label class="form-label">
            <a href="#" class="form-group-toggle" data-bind="collapse: '#sourceCollapse'"></a>
            <b>Source</b>
        </label>
        <div id="sourceCollapse" class="collapse form-group-collapse">
            <label for="videoId" class="form-label">Video ID</label>
            <div class="input-group">
                <input type="text" id="videoId" class="form-control" data-bind="textInput: videoId" maxlength="500" />
            </div>
        </div>
    </div>
    <div class="form-group form-group-collapsible">
        <label class="form-label">
            <a href="#" class="form-group-toggle" data-bind="collapse: '#securityCollapse'"></a>
            <b>Security</b>
        </label>
        <div id="securityCollapse" class="collapse form-group-collapse">
            <label for="origin" class="form-label">Origin URL</label>
            <div class="input-group">
                <input type="url" id="origin" class="form-control" data-bind="textInput: origin" placeholder="http://example.com" maxlength="2000" />
            </div>
        </div>
    </div>

    <div class="form-group form-group-collapsible">
        <label class="form-label">
            <a href="#" class="form-group-toggle" data-bind="collapse: '#miscellaneousCollapse'"></a>
            <b>Miscellaneous</b>
        </label>
        <div id="miscellaneousCollapse" class="collapse form-group-collapse">
            <label for="controls" class="form-label">
                <input type="checkbox" id="controls" data-bind="checked: controls" />Controls</span>
            </label>
            <label for="autoplay" class="form-label">
                <input type="checkbox" id="autoplay" data-bind="checked: autoplay" />Autoplay</span>
            </label>
            <label for="loop" class="form-label">
                <input type="checkbox" id="loop" data-bind="checked: loop" />Loop</span>
            </label>
        </div>
    </div>

</fieldset>
