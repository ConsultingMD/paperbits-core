<fieldset class="form flex-item flex-item-grow" data-bind="scrollable: true">
    <background params="{ background: $component.background, onUpdate: onBackgroundUpdate }"></background>

    <div class="form-group form-group-collapsible">
        <label class="form-label">
            <a href="#" class="form-group-toggle" data-bind="collapse: '#sizeCollapse'"></a>
            <b>Container sizes</b>
        </label>
        <div id="sizeCollapse" class="collapse form-group-collapse">
            <div class="form-group">
                <label for="minWidth" class="form-label">Min width (px)</label>
                <input type="number" id="minWidth" class="form-control" placeholder="(Not set)" data-bind="textInput: minWidth" />
            </div>
            <div class="form-group">
                <label for="maxWidth" class="form-label">Max width (px)</label>
                <input type="number" id="maxWidth" class="form-control" placeholder="(Not set)" data-bind="textInput: maxWidth" />
            </div>
            <div class="form-group">
                <label for="minHeight" class="form-label">Min height (px)</label>
                <input type="number" id="minHeight" class="form-control" placeholder="(Not set)" data-bind="textInput: minHeight" />
            </div>
            <div class="form-group">
                <label for="maxHeight" class="form-label">Max height (px)</label>
                <input type="number" id="maxHeight" class="form-control" placeholder="(Not set)" data-bind="textInput: maxHeight" />
            </div>
        </div>
    </div>

    <div class="form-group form-group-collapsible">
        <label class="form-label">
            <a href="#" class="form-group-toggle" data-bind="collapse: '#marginCollapse'"></a>
            <b>Container margins</b>
        </label>
        <div id="marginCollapse" class="collapse form-group-collapse">
            <div class="form-group">
                <label for="marginTop" class="form-label">Top (px)</label>
                <input type="number" id="marginTop" class="form-control" placeholder="(Not set)"
                    data-bind="textInput: marginTop" />
            </div>
            <!-- <div class="form-group">
                <label class="form-label">Left</label>
                <input type="number" class="form-control" placeholder="(Not set)"
                    data-bind="textInput: marginLeft" />
            </div>
            <div class="form-group">
                <label class="form-label">Right</label>
                <input type="number" class="form-control" placeholder="(Not set)"
                    data-bind="textInput: marginRight" />
            </div> -->
            <div class="form-group">
                <label for="marginBottom" class="form-label">Bottom (px)</label>
                <input type="number" id="marginBottom" class="form-control" placeholder="(Not set)"
                    data-bind="textInput: marginBottom" />
            </div>
        </div>
    </div> 

    <div class="form-group form-group-collapsible">
        <label class="form-label">
            <a href="#" class="form-group-toggle" data-bind="collapse: '#miscellaneousCollapse'"></a>
            <b>Miscellaneous</b>
        </label>
        <div id="miscellaneousCollapse" class="collapse form-group-collapse">
            <!-- <label class="form-label">
                Snap to
                <button class="btn btn-info" type="button"
                    data-bind="tooltipToggle: 'Make the element stick to the edge (top or bottom) of the screen when its containing element crosses that edge.'"></button>
            </label>
            <div class="form-group">
                <label class="form-label">
                    <input name="snapping" type="radio" value="none" data-bind="checked: snap" />None
                </label>
                <label class="form-label">
                    <input name="snapping" type="radio" value="top" data-bind="checked: snap" />Top
                </label>
                <label class="form-label">
                    <input name="snapping" type="radio" value="bottom" data-bind="checked: snap" />Bottom
                </label>
            </div> -->

            <label class="form-label">
                Height
                <button class="btn btn-info" type="button"
                    data-bind="tooltipToggle: 'Manage section height'"></button>
            </label>
            <div class="form-group">
                <label for="stretch" class="form-label">
                    <input type="checkbox" id="stretch" name="stretch" data-bind="checked: stretch" />Stretch
                </label>
            </div>
        </div>
    </div>
</fieldset>
