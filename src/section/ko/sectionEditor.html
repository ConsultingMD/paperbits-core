<fieldset class="form flex-item flex-item-grow" data-bind="scrollable: {}">
    <background params="{ background: $component.background, onUpdate: onBackgroundUpdate }"></background>
    <typography params="{ typography: $component.typography, onUpdate: onTypographyUpdate }"></typography>

    <div class="form-group form-group-collapsible">
        <label class="form-label">
            <a href="#" class="form-group-toggle" data-bind="collapse: '#miscellaneousCollapse'"></a>
            <b>Miscellaneous</b>
        </label>
        <div id="miscellaneousCollapse" class="collapse form-group-collapse">
            <label class="form-label">
                Snap to
                <button class="btn btn-info" type="button" data-bind="infoMessageToggle: 'Set element snap to the top or botton on scrolling'"></button>
            </label>
            <div class="form-group">
                <label class="form-label">
                    <input name="snapping" type="radio" value="none" data-bind="checked: snap" />None
                </label>
                <label class="form-label">
                    <input name="snapping" type="radio" value="top" data-bind="checked: snap" />Top
                </label>
                <label class="form-label">
                    <input name="snapping" type="radio" value="bottom" data-bind="checked: snap" />Bottom
                </label>
            </div>

            <label class="form-label">
                Height
                <button class="btn btn-info" type="button" data-bind="infoMessageToggle: 'Manage container height'"></button>
            </label>
            <div class="form-group">
                <label class="form-label">
                    <input name="stretch" type="checkbox" data-bind="checked: stretch" />Stretch
                </label>
            </div>

            <label class="form-label">
                Gutter
                <button class="btn btn-info" type="button" data-bind="infoMessageToggle: 'Manage container width'"></button>
            </label>
            <div class="form-group">
                <label class="form-label">
                    <input name="layout" type="radio" value="none" data-bind="checked: layout" />None
                </label>
                <label class="form-label">
                    <input name="layout" type="radio" value="container" data-bind="checked: layout" />Normal
                </label>
                <label class="form-label">
                    <input name="layout" type="radio" value="container-thinner" data-bind="checked: layout" />Large
                </label>
            </div>

            <label class="form-label">
                Padding
                <button class="btn btn-info" type="button" data-bind="infoMessageToggle: 'Manage space around a container\'s content, inside of any defined borders'"></button>
            </label>
            <div class="form-group">
                <label class="form-label">
                    <input name="padding" type="radio" value="with-padding" data-bind="checked: padding" />With padding
                </label>
                <label class="form-label">
                    <input name="padding" type="radio" value="without-padding" data-bind="checked: padding" />Without
                    padding
                </label>
            </div>
        </div>
    </div>
</fieldset>
