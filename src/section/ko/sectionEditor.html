<fieldset class="form flex-item flex-item-grow" data-bind="scrollable: {}">
    <background params="{ background: $component.background, onUpdate: onBackgroundUpdate }"></background>

    <div class="form-group form-group-collapsible">
        <label class="form-label">
            <a href="#" class="form-group-toggle" data-bind="collapse: '#sizeCollapse'"></a>
            <b>Container size</b>
        </label>
        <div id="sizeCollapse" class="collapse form-group-collapse">
            <div class="form-group">
                <label class="form-label">Min width (pixels)</label>
                <input type="number" class="form-control" placeholder="(Not set)" data-bind="textInput: minWidth" />
            </div>
            <div class="form-group">
                <label class="form-label">Max width (pixels)</label>
                <input type="number" class="form-control" placeholder="(Not set)" data-bind="textInput: maxWidth" />
            </div>
            <div class="form-group">
                <label class="form-label">Min height (pixels)</label>
                <input type="number" class="form-control" placeholder="(Not set)" data-bind="textInput: minHeight" />
            </div>
            <div class="form-group">
                <label class="form-label">Max height (pixels)</label>
                <input type="number" class="form-control" placeholder="(Not set)" data-bind="textInput: maxHeight" />
            </div>
        </div>
    </div>
