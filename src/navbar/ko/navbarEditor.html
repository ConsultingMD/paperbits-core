<fieldset class="form" data-bind="scrollable: true">
    <div class="form-group">
        <label class="form-label">Root navigation item</label>
        <a href="#" class="form-control"
            data-bind="balloon: { component: { name: 'navigation-item-selector', params: { onSelect: $component.onNavigationItemChange } } }">
            <i class="paperbits-icon paperbits-menu-34 pull-right"></i>
            <span data-bind="text: navigationItemTitle"></span>
        </a>
    </div>
    <div class="form-group">
        <label for="appearanceStyle" class="form-label">
            Appearance
            <button class="btn btn-info" type="button" title="Help" data-bind="tooltipToggle: 'Predefined appearance from style guide.'"></button>
        </label>
        <select id="appearanceStyle" class="form-control" data-bind="options: appearanceStyles, value: appearanceStyle, optionsText: 'displayName', optionsValue: 'key'"></select>
    </div>
    <div class="form-group">
        <label class="form-label">
            <a href="#" class="form-group-toggle" title="Toggle section"></a>
            <b>Logo</b>
        </label>
        <div class="dropzone">
            <a href="#" class="dropzone-showbox"
                data-bind="balloon: { component: { name: 'media-selector', params: { onSelect: $component.onMediaSelected } } }">
                <div class="fit" data-bind="style: { 'background-image': pictureUrl }"
                    style="background: center no-repeat"></div>
            </a>
        </div>
    </div>
    <div class="form-group">
        <label for="pictureWidth" class="form-label">Width</label>
        <input type="number" id="pictureWidth" class="form-control" data-bind="textInput: $component.pictureWidth" />
    </div>
    <div class="form-group">
        <label for="pictureHeight" class="form-label">Height</label>
        <input type="number" id="pictureHeight" class="form-control" data-bind="textInput: $component.pictureHeight" />
    </div>
</fieldset>
