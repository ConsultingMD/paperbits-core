<workshops></workshops>
<dropbucket></dropbucket>

<!-- ko if: host -->
<div class="viewport" data-bind="host: { viewport: viewport, host: host }, css: { shutter: shutter }"></div>
<!-- /ko -->

<div class="toasts" data-bind="foreach: toasts">
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-indicator">
            <i data-bind="css: state"></i>
        </div>
        <div class="toast-container">
            <div class="toast-header" data-bind="text: title"></div>
            <div class="toast-body" data-bind="html: content"></div>

            <!-- ko if: commands().length > 0 -->
            <div class="flex-item btn-group" data-bind="foreach: { data: commands, as: 'command' }">
                <button class="btn" data-bind="click: command.action">
                    <!-- ko if: command.iconClass -->
                    <i class="paperbits-icon" data-bind="css: command.iconClass"></i>
                    <!-- /ko -->
                    <span data-bind="text: command.title"></span>
                </button>
            </div>
            <!-- /ko -->
        </div>
    </div>
</div>

<!-- ko with: widgetEditor() -->
<div class="toolbox toolbox-position-left-offset" data-bind="resizable: resize, surface: $data">
    <div class="editor resizable-content flex-container flex-container-column">
        <h1>
            <span data-bind="text: heading"></span>
            <button class="btn pull-right" aria-label="Close" data-bind="click: $component.closeView">âœ–</button>
        </h1>
        <hr />
        <!-- ko component: { name: component.name, params: component.params, oncreate: component.oncreate } -->
        <!--/ko -->
    </div>
</div>
<!-- /ko -->

<!-- ko foreach: { data: contextualEditors, as: 'contextualEditor' } -->
<!-- ko if: contextualEditor.hoverCommand -->
<button class="fixed btn-standalone"
    data-bind="stickTo: { target: contextualEditor.element, position: contextualEditor.hoverCommand.position }, balloon: { component: contextualEditor.hoverCommand.component, onOpen: $component.onHoverCommandActivate, onClose: $component.onHoverCommandDeactivate }, background: { color: contextualEditor.hoverCommand.color }, attr: { title: contextualEditor.hoverCommand.tooltip }">
    <i class="paperbits-icon paperbits-simple-add"></i>
</button>
<!-- /ko -->
<!-- /ko -->

<!-- ko if: highlightedElement -->
<div class="layout-editor-selection" data-bind="highlight: highlightedElement">
    <svg alignment="top left">
        <path d="M2,2 L16,2 L16,16 L14,16 L14,4 L2,4 Z" stroke="rgba(255,255,255,.5)" stroke-width="1"
            data-bind="attr: { fill: highlightedElement().color }" />
    </svg>
    <svg alignment="top right">
        <path d="M2,2 L16,2 L16,16 L14,16 L14,4 L2,4 Z" stroke="rgba(255,255,255,.5)" stroke-width="1"
            data-bind="attr: { fill: highlightedElement().color }" />
    </svg>
    <svg alignment="bottom left">
        <path d="M2,2 L16,2 L16,16 L14,16 L14,4 L2,4 Z" stroke="rgba(255,255,255,.5)" stroke-width="1"
            data-bind="attr: { fill: highlightedElement().color }" />
    </svg>
    <svg alignment="bottom right">
        <path d="M2,2 L16,2 L16,16 L14,16 L14,4 L2,4 Z" stroke="rgba(255,255,255,.5)" stroke-width="1"
            data-bind="attr: { fill: highlightedElement().color }" />
    </svg>
</div>
<!-- /ko -->

<!-- ko if: splitterElement -->
<div class="layout-editor-splitter" data-bind="splitter: splitterElement"></div>
<!-- /ko -->

<!-- ko if: selectedElement -->
<div class="layout-editor-selection" data-bind="highlight: selectedElement">
    <svg alignment="top left">
        <path d="M2,2 L16,2 L16,16 L14,16 L14,4 L2,4 Z" stroke="rgba(255,255,255,.5)" stroke-width="1"
            data-bind="attr: { fill: selectedElement().color }" />
    </svg>
    <svg alignment="top right">
        <path d="M2,2 L16,2 L16,16 L14,16 L14,4 L2,4 Z" stroke="rgba(255,255,255,.5)" stroke-width="1"
            data-bind="attr: { fill: selectedElement().color }" />
    </svg>
    <svg alignment="bottom left">
        <path d="M2,2 L16,2 L16,16 L14,16 L14,4 L2,4 Z" stroke="rgba(255,255,255,.5)" stroke-width="1"
            data-bind="attr: { fill: selectedElement().color }" />
    </svg>
    <svg alignment="bottom right">
        <path d="M2,2 L16,2 L16,16 L14,16 L14,4 L2,4 Z" stroke="rgba(255,255,255,.5)" stroke-width="1"
            data-bind="attr: { fill: selectedElement().color }" />
    </svg>
</div>

<!-- ko with: selectedElementContextualEditor() -->
<div class="fixed" data-bind="stickTo: { target: element, position: 'top right' }">
    <!-- ko foreach: { data: selectionCommands, as: 'command' } -->
    <button class="btn-standalone" data-bind="gridCommand: command">
        <i class="paperbits-icon" data-bind="css: command.iconClass"></i>
    </button>
    <!-- ko if: command.component -->
    <div class="balloon" data-bind="component: command.component"></div>
    <!-- /ko -->
    <!-- /ko -->

    <!-- ko if: deleteCommand -->
    <button class="btn-standalone" data-bind="command: deleteCommand">
        <i class="paperbits-icon paperbits-trash-simple"></i>
    </button>
    <!-- /ko -->
</div>
<!-- /ko -->

<!-- /ko -->

<tray class="toolbox toolbox-position-left-bottom" data-bind="visible: primaryToolboxVisible"></tray>

<input id="uploadDialog" type="file" multiple="multiple" aria-hidden="true" class="d-none" />

<!--ko foreach: { data: balloons, as: 'balloon' } -->
<div class="balloon balloon-is-active" data-bind="component: balloon"></div>
