<fieldset class="form flex-item flex-item-grow" data-bind="scrollable: {}">
    <div class="form-group form-group-collapsible">
        <label class="form-label">
            <a href="#" class="form-group-toggle" data-bind="collapse: '#alignmentCollapse'"></a>
            <b>Content alignment</b>
        </label>

        <div id="alignmentCollapse" class="collapse form-group-collapse">
            <div class="form-group">
                <label>Horizontal</label>
                <a href="#" class="toolbox-btn" data-bind="click: alignLeft, css: { 'toolbox-btn-is-active': horizontalAlignment() === 'start' }">
                    <i class="paperbits-icon paperbits-align-left"></i>
                </a>
                <a href="#" class="toolbox-btn" data-bind="click: alignCenter, css: { 'toolbox-btn-is-active': horizontalAlignment() === 'center' || horizontalAlignment() === 'around' || horizontalAlignment() === 'between' }">
                    <i class="paperbits-icon paperbits-align-center-horizontal"></i>
                </a>
                <a href="#" class="toolbox-btn" data-bind="click: alignRight, css: { 'toolbox-btn-is-active': horizontalAlignment() === 'end' }">
                    <i class="paperbits-icon paperbits-align-right"></i>
                </a>
            </div>

            <div class="form-group">
                <label>Vertical</label>
                <a href="#" class="toolbox-btn" data-bind="click: alignTop, css: { 'toolbox-btn-is-active': verticalAlignment() === 'start' }">
                    <i class="paperbits-icon paperbits-align-top"></i>
                </a>
                <a href="#" class="toolbox-btn toolbox-btn-is-active" data-bind="click: alignMiddle, css: { 'toolbox-btn-is-active': verticalAlignment() === 'center' || verticalAlignment() === 'around' || verticalAlignment() === 'between' }">
                    <i class="paperbits-icon paperbits-align-center-vertical"></i>
                </a>
                <a href="#" class="toolbox-btn" data-bind="click: alignBottom, css: { 'toolbox-btn-is-active': verticalAlignment() === 'end' }">
                    <i class="paperbits-icon paperbits-align-bottom"></i>
                </a>
            </div>
        </div>
    </div>

    <div class="form-group form-group-collapsible">
        <label class="form-label">
            <a href="#" class="form-group-toggle" data-bind="collapse: '#stylingCollapse'"></a>
            <b>Styling</b>
        </label>
        <div id="stylingCollapse" class="collapse form-group-collapse">
            <div class="form-group">
                <label class="form-label">Variation</label>
                <select class="form-control" data-bind="options: appearanceStyles, value: appearanceStyle, optionsText: 'displayName', optionsValue: 'key'"></select>
            </div>
        </div>
    </div>

    <background params="{ background: $component.background, onUpdate: onBackgroundUpdate }"></background>
    <typography params="{ typography: $component.typography, onUpdate: onTypographyUpdate }"></typography>

    <div class="form-group form-group-collapsible">
        <label class="form-label">
            <a href="#" class="form-group-toggle" data-bind="collapse: '#contentFlowCollapse'"></a>
            <b>Content flow</b>
        </label>
        <div id="contentFlowCollapse" class="collapse form-group-collapse">
            <label class="form-label">
                <input name="scrollOnOverlow" type="checkbox" data-bind="checked: scrollOnOverlow" />Scroll on overflow
            </label>
        </div>
    </div>
</fieldset>
