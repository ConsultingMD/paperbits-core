<fieldset class="form" data-bind="scrollable: {}">
    <div class="form-group">
        <div class="form-group">
            <label class="form-label">Root navigation item</label>
            <a href="#" class="form-control"
                data-bind="balloon: { component: { name: 'navigation-item-selector', params: { onSelect: $component.onNavigationItemChange } } }">
                <i class="paperbits-icon paperbits-menu-34 pull-right"></i>
                <span data-bind="text: navigationItemTitle"></span>
            </a>
        </div>

        <div class="form-group">
            <label for="minHeadingLevel" class="form-label">Min heading level</label>
            <select id="minHeadingLevel" class="form-control"
                data-bind="options: headingLevelOptions, value: minHeadingLevel, optionsText: 'label', optionsValue: 'value'"></select>
        </div>

        <div class="form-group">
            <label for="maxHeadingLevel" class="form-label">Max heading level</label>
            <select id="maxHeadingLevel" class="form-control"
                data-bind="options: headingLevelOptions, value: maxHeadingLevel, optionsText: 'label', optionsValue: 'value'"></select>
        </div>
    </div>
</fieldset>
