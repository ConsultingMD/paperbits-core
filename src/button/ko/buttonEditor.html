
    <fieldset class="form" data-bind="scrollable: {}">
        <label class="form-label">Label</label>
        <div class="form-group">
            <input type="text" class="form-control" data-bind="textInput: label" maxlength="256" />
        </div>

        <div class="form-group">
            <label class="form-label">Link to</label>
            <div class="input-group">
                <a href="#" class="form-control" data-bind="text: hyperlinkTitle, balloon: { component: { name: 'hyperlink-selector', params: { hyperlink: $component.hyperlink, onChange: $component.onHyperlinkChange } } }">
                </a>
                <div class="input-group-addon">
                    <i class="paperbits-icon paperbits-link-69-2"></i>
                </div>
            </div>
        </div>

        <label class="form-label">Style</label>
        <div class="form-group">
            <label class="form-label">
                <input name="style" type="radio" value="default" data-bind="checked: style" />Default
            </label>
            <label class="form-label">
                <input name="style" type="radio" value="primary" data-bind="checked: style" />Primary
            </label>
            <label class="form-label">
                <input name="style" type="radio" value="inverted" data-bind="checked: style" />Inverted
            </label>
        </div>

        <label class="form-label">Size</label>
        <div class="form-group">
            <label class="form-label">
                <input name="buttonSize" type="radio" value="small" data-bind="checked: size" />Small
            </label>
            <label class="form-label">
                <input name="buttonSize" type="radio" value="regular" data-bind="checked: size" />Regular
            </label>
            <label class="form-label">
                <input name="buttonSize" type="radio" value="large" data-bind="checked: size" />Large
            </label>
        </div>
    </fieldset>
